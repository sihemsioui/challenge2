<h2>Title </h2>
      <table #tab class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Login</th>
            <th scope="col"></th>


          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let item of items; let i = index;">
            <td>{{ item.Name }}</td>
            <td>{{ item.Email }}</td>
            <td>{{ item.Login}}</td>
            <td >
               <button *ngIf="item.Pass.length >= 10" class="btn btn-danger" (click)="onDelete(i)" type="button" >Delete</button>
            </td>
         </tr>
        </tbody>
      </table>
